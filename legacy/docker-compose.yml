services:
  # Combined development environment
  app:
    build:
      context: .
      dockerfile: Dockerfile
    working_dir: /app
    volumes:
      - .:/app
      - node_modules:/app/node_modules
    ports:
      - "5173:5173"   # Frontend (Vite)
      - "8787:8787"   # API Worker
      - "8788:8788"   # Redirect Worker
    environment:
      - NODE_ENV=development
    env_file:
      - .dev.vars
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5173"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 120s

volumes:
  node_modules:
