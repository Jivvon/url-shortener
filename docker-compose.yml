services:
  app:
    image: node:20-alpine
    working_dir: /app
    volumes:
      - .:/app
      - /app/node_modules
    ports:
      - "5173:5173" # Frontend
      - "8787:8787" # Backend Worker
      - "8788:8788" # Redirect Worker
    command: sh -c "npm install && npm run dev"
    environment:
      - NODE_ENV=development
